<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color:lightblue;"> div1 </div>
      <div style="background-color: lightpink;"> div2 </div>
    
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 2fr 1fr;">
      <div style="background-color:lightblue;"> div1 </div>
      <div style="background-color: lightpink;"> div2 </div>
      <div style="background-color: lightcoral;"> div3 </div>
      <div style="background-color: lightgreen;"> div4 </div>
    </div>
    
  </body>
</html>
