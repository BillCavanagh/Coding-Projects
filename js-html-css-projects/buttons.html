<!-- style element allows css code to be written-->
<style> 
  /* CSS selector = elements being target with the code I.E button, p ect
     CSS property = what is being changed, to the left of the colon
     CSS value = what it is being changed to, to the right of the colon
     use semicolons after each line
     use px after number measurements
     use rgb for colors, vs code has color picker
  */
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }
  .join-button {
    background-color: white;
    border-color: rgb(40,120,210);
    border-style: solid;
    border-width: 1px;
    color: rgb(40,120,210);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
  }
</style>


<button class = "subscribe-button">
  SUBSCRIBE
</button>
<button class = "join-button">
  JOIN
</button>
